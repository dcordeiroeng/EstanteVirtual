  app:
    container_name: "app"
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - /data/springboot-docker-compose-app
    ports:
      - "8080:8080"
    restart: always
    environment:
      WAIT_HOSTS: db:3306
      SPRING_DATASOURCE_URL: jdbc:mysql://db-mysql
        :3306/DB=true&failOverReadOnly=false
      SPRING_DATASOURCE_USERNAME: root

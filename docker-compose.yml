    image: mysql:latest
    container_name: "db-mysql"
    hostname: db-mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: DB
      MYSQL_USER: root
      MYSQL_PASSWORD: teste
      MYSQL_ROOT_PASSWORD: teste
